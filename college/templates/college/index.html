<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College View</title>
</head>
<body>
<table>

    <thead>

    <th>
        SN
    </th>

    <th>
     Name
    </th>
    <th>
       Address
    </th>
      <th>
        Phone
    </th>
     <th>
        Update
    </th>
      <th>
        Delete
    </th>
    </thead>
    <tbody>
    {% for college in colleges %}
     <tr>

         <td>

             {{ forloop.counter }}.

         </td>

          <td>

             {{ college.name }}

         </td>

          <td>

             {{ college.address }}

         </td>
          <td>

             {{ college.phone }}

         </td>


     </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
